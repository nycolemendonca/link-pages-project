<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nycole | Linktree</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.ico">
</head>
<body>
    <section>
        <header>
            <img src="assets/img/perfil.png" alt="Foto de Perfil de Nycole">
           
            <h1 class="title">Nycole Mendonça</h1>
            
            <p class="subtitle">Desenvolvedora Front-End | Graduanda em Engenharia de Telecomunicações</p>
        </header>
        
        <main>
            <div class="container">
                <div class="box-links">
                    <img src="assets/img/web-design.png" alt="Portfolio Icon">
                    <a href="#">Portfolio</a>
                </div>
                <div class="box-links">
                    <img src="assets/img/github.png" alt="Github Icon">
                    <a href="https://github.com/nycolemendonca" target="_blank">Github</a>
                </div>
                <div class="box-links">
                    <img src="assets/img/linkedin.png" alt="Linkedin Icon">
                    <a href="https://www.linkedin.com/in/nycolemendonca/" target="_blank">Linkedin</a>
                </div>
                <div class="box-links">
                    <img src="assets/img/instagram.png" alt="Instagram Icon">
                    <a href="https://www.instagram.com/nycoleeee1/" target="_blank">Instagram</a>
                </div>
            </div>
        </main>
        <footer>
            <p>Coded by Nycole Mendonça</p>
        </footer>
    </section>
</body>
</html>
